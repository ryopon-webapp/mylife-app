<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンテナンス中</title>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>メンテナンス中</h1>
      <p>現在、メンテナンス中のため、ご利用いただけません。サービス再開までしばらくお待ちください。</p>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>



  <style>
    /* 全体のスタイル */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 600px;
}

.message h1 {
  font-size: 2.5em;
  color: #333;
}

.message p {
  font-size: 1.2em;
  color: #555;
  margin-top: 10px;
}

.progress-bar-container {
  margin-top: 30px;
  background-color: #ddd;
  height: 20px;
  border-radius: 10px;
  width: 100%;
}

.progress-bar {
  background-color: #4caf50;
  height: 100%;
  width: 0%;
  border-radius: 10px;
  transition: width 1s ease-in-out;
}

/* アニメーションのための進行バー */
@keyframes progressAnimation {
  0% {
    width: 0%;
  }
  100% {
    width: 100%;
  }
}

.progress-bar {
  animation: progressAnimation 5s infinite;
}
  </style>
</body>
</html>
