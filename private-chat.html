<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プライベートチャット</title>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>プライベートチャット</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- メッセージがここに表示されます -->
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input-field" placeholder="メッセージを入力..." />
      <button id="send-btn">送信</button>
    </div>
  </div>
</body>
</html>



<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 90%;
  max-width: 500px;
  height: 90%;
  background-color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background-color: #0000ff;
  color: #fff;
  padding: 10px;
  text-align: center;
  font-size: 1.5rem;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background-color: #f9f9f9;
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
}

.chat-messages .message {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 4px;
  background-color: #e6e6e6;
  max-width: 80%;
  word-wrap: break-word;
}

.chat-messages .message.self {
  background-color: #0000ff;
  color: #fff;
  margin-left: auto;
}

.chat-input {
  display: flex;
  padding: 10px;
  gap: 10px;
}

#chat-input-field {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

#send-btn {
  background-color: #0000ff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#send-btn:hover {
  background-color: #0056b3;
}
  </style>



<script>
    const chatMessages = document.getElementById("chat-messages");
const chatInputField = document.getElementById("chat-input-field");
const sendBtn = document.getElementById("send-btn");

// メッセージを送信する関数
function sendMessage() {
  const messageText = chatInputField.value.trim();

  if (messageText === "") {
    alert("メッセージを入力してください！");
    return;
  }

  // メッセージを作成
  const message = document.createElement("div");
  message.classList.add("message", "self"); // 自分のメッセージに適用するクラス
  message.textContent = messageText;

  // メッセージを表示
  chatMessages.appendChild(message);

  // チャット画面を下までスクロール
  chatMessages.scrollTop = chatMessages.scrollHeight;

  // 入力フィールドをクリア
  chatInputField.value = "";
}

// ボタンクリックでメッセージを送信
sendBtn.addEventListener("click", sendMessage);

// Enterキーでもメッセージを送信
chatInputField.addEventListener("keypress", (event) => {
  if (event.key === "Enter") {
    sendMessage();
  }
});
</script>
